<!doctype html>
<html>
  <head>
    <title>notmIRC Chat client</title>
        
    <script type="text/javascript" src="./js/json.js"></script> <!-- for ie -->
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <script type="text/coffeescript" src="./js/chat-client.coffee"></script>
    <script type="text/javascript" src="./js/coffee-script.js"></script>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <table id="chat-window" cellspacing="0" border="0">
      <tr><td colspan="2" id="topic">This is the topic bar</td></tr>
      <tr><td id="chat">
        <div class="full">
          <p>Connecting...</p>
        </div>
      </td><td id="userlist">
        <div class="full">
        <b>Userlist</b>
        <ul id="users">
        </ul>
        Change username <br/> with /nick newnick
      </div></td></tr>
      <tr><td colspan="2" id="type-bar">
        <form id="form" onsubmit="send(); return false">
          <input type="text" autocomplete="off" id="text">
        </form>
      </td></tr>
    </table>
  </body>
</html>
